<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aanya AI Tutor ({ROLE}) - {PAGE_TITLE}</title>
    <link rel="shortcut icon" href="/learn-icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/ekamai.css">

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">


    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>

    <script>
        $(function () {
            $("input[type=radio]").checkboxradio();
            $("#btn").button();

            $("#btn").on("click", function (event) {
                console.log("click")
                $("#dialog-message").dialog("open");
            });

        });

        $(function () {
            $("#dialog-message").dialog({
                modal: true,
                autoOpen: false,
                buttons: {
                    Ok: function () {
                        $(this).dialog("close");
                    }
                }
            });
        });

        function showDialog() {
            console.log("click")
            $("#dialog-message").dialog("open");
        }


    </script>
</head>

<body>

    {APP_BAR}
    <div class="header_objective" style="display: none;">
        <div id="ai_models">
            <select name="speed" id="speed">
                <option selected="selected">claude-3-haiku</option>
                <option>claude-3-5-sonnet</option>
                <option>claude-3-opus</option>

            </select>
        </div>

    </div>

    <div id="chat-container"></div>
    <div>
    <form id="chat-form">
        <textarea type="text" id="message" name="message" placeholder="Type your message..."></textarea>
        <img id="preview2" style="display: none;" class="imgpreview_thumbnail" />
        <label for="fileInput">
            <img src="/assets/images/clip-svgrepo-com.svg" height="30px" width="30px" alt="Upload File"
                style="cursor: pointer;" />
            <input id="fileInput" type="file" style="display: none;" accept="image/*"
            onchange="loadFile2(event)"/>
        </label>
        <label for="recordButton">
            <img id="recordButton" src="/assets/images/mic.svg" height="30px" width="30px" alt="Upload File"
                style="cursor: pointer;" />
                <img id="stopButton" src="/assets/images/stop-button.svg" height="30px" width="30px" alt="Upload File"
                style="cursor: pointer;display: none;" />
        </label>
        <button type="submit">Send</button>
        <button type="button" id="clear-history">New Thread</button>
        
        
    </form>
    <ul id="recordingsList" style="display: none;"></ul>
</div>
    <div id="dialog-message" title="Select the AI Model">
        <p>
            <span class="ui-icon ui-icon-circle-check" style="float:left; margin:0 7px 50px 0;"></span>

        </p>
        <p>
        <div class="widget">
            <fieldset>
                <legend>Select a Model: </legend>
                <label for="radio1">claude-3-haiku</label>
                <input type="radio" name="radio-1" id="radio1"><br />
                <label for="radio2">claude-3-5-sonnet</label>
                <input type="radio" name="radio-1" id="radio2" checked="checked"><br />
                <label for="radio3">claude-3-opus</label>
                <input type="radio" name="radio-1" id="radio3">
            </fieldset>
        </div>

        </p>
    </div>


    <!-- <div class="models">
        <input type="radio" id="option1" name="group1" value="claude-3-haiku" checked>
        <label for="option1">claude-3-haiku</label>

        <input type="radio" id="option2" name="group1" value="claude-3-5-sonnet">
        <label for="option2">claude-3-5-sonnet</label>

        <input type="radio" id="option3" name="group1" value="claude-3-opus">
        <label for="option3">claude-3-opus</label>
    </div> -->
    <script>
        let user_role = '{ROLE}';
        let user_conversationHistory_key = '{ROLE}-{OBJECTIVE}';
        let user_ai_model_name = '{AI_MODEL}';
        let user_objective = "{OBJECTIVE}";
        let user_custom_message = '{CUSTOM_MESSAGE}';
        
    </script>
    <script src="/assets/message.js" type="text/javascript" ></script>
    <script src="/assets/fileupload.js" type="text/javascript"></script>
    <script src="/scripts/audio.js" type="text/javascript"></script>
</body>

</html>
